{{- if .Values.frontEnd.ingress.enabled -}}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ template "amundsen.name" . }}-{{ .Values.frontEnd.serviceName }}
  labels:
    app.kubernetes.io/component: {{ .Values.frontEnd.serviceName }}
    app.kubernetes.io/name: {{ include "amundsen.name" . }}
    helm.sh/chart: {{ include "amundsen.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}

  annotations:
{{- range $key, $value := .Values.ingress.annotations }}
      {{ $key }}: {{ $value | quote }}
{{- end }}
spec:
  rules:
    {{- range $host := .Values.ingress.hosts }}
    - host: {{ $host }}
      http:
        paths:
        - path: {{ $.Values.ingress.path }}
          backend:
            serviceName: {{ template "amundsen.name" . }}-{{ .Values.frontEnd.serviceName }}
            servicePort: historyport
    {{- end -}}
  {{- if .Values.ingress.tls }}
  tls:
  {{- range .Values.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end -}}
{{- end -}}
